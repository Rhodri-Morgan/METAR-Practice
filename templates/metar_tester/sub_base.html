{% extends 'base.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/metar_tester/sub_base.css' %}">
    <script type="text/javascript" src="{% static 'js/metar_tester/sub_base.js' %}"></script>
    {% block sub_head %}{% endblock %}
{% endblock head %}

{% block body %}
    <div id="banner">
        <h1 id="title">Weather METAR Test</h1>
        <div id="navigation">
            <a href="https://en.wikipedia.org/wiki/METAR" class='navigation_element'>What is METAR?</a>
            <a href="https://github.com/Rhodri-Morgan/METAR-Tester" id="end_navigation" class='navigation_element'>Github Repository</a>
        </div>
    </div>
    {% block sub_body %}{% endblock %}
    <div id='footer'>
        <p>METAR data sourced from <img src="{% static 'images/metar_tester/avwx.png' %}" id='avwx_image'> <a href="https://avwx.rest/#">AVWX by Michael duPont</a></p>
    </div>
{% endblock body %}
